name: Test build

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
        cache: maven
    - name: Run unit tests
      run: mvn -B package --file pom.xml
